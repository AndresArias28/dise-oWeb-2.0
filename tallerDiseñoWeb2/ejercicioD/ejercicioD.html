<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotografía de Viajes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Fotografía de Viajes</h1>

    <div class="galeria">
      <div class="foto">
        <img
          id="foto1"
          src="https://images.unsplash.com/photo-1519046904884-53103b34b206"
          alt="Playa tropical"
        />
        <p>Playa tropical en Bali</p>
      </div>
      <div class="foto">
        <img
          id="foto2"
          src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38"
          alt="Pizza en Italia"
        />
        <p>Pizza tradicional en Italia</p>
      </div>
      <div class="foto">
        <img
          id="foto3"
          src="https://images.unsplash.com/photo-1486299267070-83823f5448dd"
          alt="Aurora boreal"
        />
        <p>Aurora boreal en Islandia</p>
      </div>
      <div class="foto">
        <img
          id="foto4"
          src="https://images.unsplash.com/photo-1533929736458-ca588d08c8be"
          alt="Calles de París"
        />
        <p>Calles de París</p>
      </div>
    </div>
  </body>
</html>
