<body>

    <div class="container">
        <main>
            <section class="cart">
                <h2>Carrito de Compras</h2>

                    <button class="btn">Eliminar</button>
                </div>

                </div>

                </div>
                <button class="btn">Proceder al Pago</button>
            </section>
